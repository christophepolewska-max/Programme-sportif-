<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Planning hebdomadaire</title>
  <style>
    :root{--bg:#f7fafc;--fg:#0f172a;--mut:#64748b;--card:#fff;--bd:#e2e8f0}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    h1{margin:6px 0 14px;font-size:22px}
    .bar{display:flex;gap:10px;margin:8px 0 16px}
    .bar a{padding:10px 12px;border:1px solid var(--bd);border-radius:12px;background:var(--card);text-decoration:none;color:var(--fg)}
    table{width:100%;border-collapse:collapse;background:var(--card);border:1px solid var(--bd);border-radius:12px;overflow:hidden}
    th,td{padding:10px 12px;border-bottom:1px solid var(--bd);vertical-align:top}
    th{background:#f1f5f9;text-align:left;font-weight:600}
    tr:last-child td{border-bottom:none}
    .muted{color:var(--mut)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Planning hebdomadaire</h1>
    <div class="bar">
      <a href="../index.html">‚Üê Retour semaine</a>
      <a id="csvLink" href="../Planification/plan_hebdo.csv">üìÑ Ouvrir le CSV</a>
    </div>
    <p class="muted">Source : <code>Planification/plan_hebdo.csv</code></p>

    <table id="tbl"><thead></thead><tbody></tbody></table>
  </div>

  <script>
    // Chemin du CSV (depuis ce fichier plac√© dans /fiches_html/)
    const CSV_PATH = "../Planification/plan_hebdo.csv";

    // utilitaires CSV -> array
    function parseCSV(text){
      const rows = [];
      let cur = '', row = [], inQ = false;
      for (let i=0;i<text.length;i++){
        const c = text[i], n = text[i+1];
        if (c === '"' && n === '"'){ cur += '"'; i++; continue; }
        if (c === '"'){ inQ = !inQ; continue; }
        if (!inQ && (c === ',')){ row.push(cur.trim()); cur = ''; continue; }
        if (!inQ && (c === '\n' || c === '\r')){
          if (cur.length || row.length){ row.push(cur.trim()); rows.push(row); row=[]; cur=''; }
          continue;
        }
        cur += c;
      }
      if (cur.length || row.length) { row.push(cur.trim()); rows.push(row); }
      return rows.filter(r => r.length && r.some(x=>x!=='')); // nettoie
    }

    async function load(){
      const res = await fetch(CSV_PATH);
      if(!res.ok){ document.querySelector('.muted').textContent = "CSV introuvable ("+res.status+")"; return; }
      const rows = parseCSV(await res.text());
      const [head, ...body] = rows;

      const thead = document.querySelector('#tbl thead');
      const tbody = document.querySelector('#tbl tbody');
      thead.innerHTML = "<tr>"+head.map(h=>`<th>${h}</th>`).join("")+"</tr>";
      tbody.innerHTML = body.map(r=>"<tr>"+head.map((_,i)=>`<td>${(r[i]??'').replaceAll('\t',' ').replaceAll('  ',' ')}</td>`).join("")+"</tr>").join("");
      
      // met √† jour le lien CSV
      document.getElementById('csvLink').href = CSV_PATH;
    }
    load();
  </script>
</body>
</html>
